<ion-header>

  <ion-navbar>
    <ion-title>Create or Edit</ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="!myForm.form.valid || !formChanged" (click)="myForm.ngSubmit.emit()"> 
      	Save
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="employee" (ngSubmit)="saveEmployee()" #myForm="ngForm">
      <ion-item>
        <ion-label color="primary" stacked>First Name</ion-label>
        <ion-input formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Surname</ion-label>
        <ion-input formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Job Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Department</ion-label>
        <ion-input type="text" formControlName="department"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>City</ion-label>
        <ion-input type="text" formControlName="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Office phone</ion-label>
        <ion-input type="text" formControlName="officePhone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Cell Phone</ion-label>
        <ion-input type="text" formControlName="cellPhone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Manager</ion-label>
        <ion-input type="text" formControlName="managerId"></ion-input>
      </ion-item>
      <button id="btn1" ion-button type="submit" [disabled]="!employee.valid">Submit</button>
    </form>
</ion-content>
